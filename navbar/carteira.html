<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
    <link rel="stylesheet" href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css'>
    <title>Biblioteca Virtual</title>
</head>
<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="logo.png" alt="logo">
                </span>
                <div class="text logo-text">
                    <span class="name">CLara</span>
                    <span class="profession">Desenvolvedora <br> Full-Stack</span>
                </div>
            </div>
            <i class='bx bx-chevron-right toggle'></i>
        </header>
        <div class="menu-bar">
            <div class="menu">
                <li class="search-box">
                    <i class='bx bx-search icon'></i>
                    <input type="text" placeholder="Pesquisar...">
                </li>

                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="home.html">
                            <i class='bx bx-home-alt icon' ></i>
                            <span class="text nav-text">Inicio</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="livro.html">
                            <i class='bx bx-book-open icon'></i>
                            <span class="text nav-text">Continuar</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="biblioteca.html">
                            <i class='bx bx-library icon'></i>
                            <span class="text nav-text">Biblioteca</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="novidades.html">
                            <i class='bx bx-bell icon'></i>
                            <span class="text nav-text">Novidades!</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="salvos.html">
                            <i class='bx bx-book-heart icon'></i>
                            <span class="text nav-text">Favoritos</span>
                        </a>
                    </li>
                    
                </ul>
            </div>
            
            <div class="bottom-content">
                <li class="nav-link">
                    <a href="index.html">
                        <i class='bx bx-log-out icon' ></i>
                        <span class="text nav-text">Sair</span>
                    </a>
                </li>

            </div>
        </div>
    </nav>
    <section class="home">
        <div class="text"></div>
    </section>
    <script>
        const body = document.querySelector('body');
        const sidebar = body.querySelector('nav');
        const toggle = body.querySelector(".toggle");

        toggle.addEventListener("click" , () =>{
            sidebar.classList.toggle("close");
        })
    </script>
</body>
</html>
